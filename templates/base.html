<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleForm() {
            var form = document.getElementById('recommendationForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        function toggleMedicationPlanForm() {
            var form = document.getElementById('medicationPlanForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        // function toggleDatasetView() {
        //     var datasetSection = document.getElementById('datasetSection');
        //     datasetSection.style.display = datasetSection.style.display === 'none' ? 'block' : 'none';
        // }
    </script>
</head>
<body>
    <div class="container"></div>
    <header style="background-color: #044d61;">
        <h1 style="color: rgb(255, 255, 255);">AI Driven Drug Interaction Prediction System</h1>
    </header>
    
    <div class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer>
         {{ current_year }} 
    </footer>
</body>
</html>
